<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			height:100vh;
			font-family:sans-serif;

			display:flex;
			justify-content:center;
			align-items:center;

			margin:0;
			overflow:hidden;
		}

		a{
			text-decoration:none;
			font-size:45px;
			color:red;
			text-transform:uppercase;

			border:2px solid red;
			padding:40px 80px;

			transition:all 0.5s;

		}

		a:hover{
			border:7px solid red;
			font-weight:bold;
			letter-spacing:10px;
		}
	</style>
</head>
<body>
	<a href="#">Hover Me</a>
</body>
</html>
