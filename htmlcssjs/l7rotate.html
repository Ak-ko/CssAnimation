<!DOCTYPE html>
<html>
<head>
	<title>CSS Rotate Function</title>
	<style type="text/css">
		img{
			width:300px;

			display:block;
			
			margin:auto;
			margin-top:200px;

			transition:all 2s;
		}

		img:hover{
			transform:rotate(-180deg);
		}
	</style>
</head>
<body>
	<img src="img/dog.jpg" alt="dog" />
</body>
</html>
