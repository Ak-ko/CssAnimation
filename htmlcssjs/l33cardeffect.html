<!DOCTYPE html>
<html>
<head>
	<title>Card Effect</title>
	<style type="text/css">
		body{
			height:100vh;

			font-family:sans-serif;

			display:flex;
			justify-content:center;
			align-items:center;

			margin:0;
			overflow:hidden;
		}

		.container{
			width:500px;
			height:500px;

			position:relative;

			overflow:hidden;

			cursor:pointer;
		}

		.container img{
			width:100%;

			transition:all 0.4s;
		}

		.container .caption{
			width:100%;
			height:100%;

			position:absolute;
			top:0;
			left:-100%;

			display:flex;
			justify-content:center;
			align-items:center;
			flex-direction:column;

			color:white;
			background-color:rgba(0,0,0,0.7);
			opacity:0;
			transition:all 0.4s;
		}

		.caption h1{
			text-transform:uppercase;
			font-weight:bold;
			letter-spacing:1.3px;
		}

		.caption p{
			text-transform:capitalize;
			font-size:20px;
		}

		.container:hover .caption{
			top:0;
			left:0;

			opacity:1;
		}

		.container:hover img{
			transform:scale(1.3) rotate(20deg);
		}

	</style>
</head>
<body>
	<div class="container">
		<img src="img/cat.jpg" alt="cat" />
		<div class="caption">
			<h1>How Sweet!</h1>
			<p>this is css animation lesson for image card.</p>
		</div>
	</div>
</body>
</html>
