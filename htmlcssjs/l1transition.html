<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>

	<style type="text/css">
		
		button{
			width:290px;
			height:90px;
			background-color:blue;
			color:#fff;
			font-size:30px;
			/*border:0;*/
			border:none;
			transition-property:background-color;
			/*transition-duration:1s;

			or(1s == 1000ms)
*/
			transition-duration:1000ms;
		}

		button:hover{
			background-color:green;
		}		

	</style>

</head>
<body>
	
	<button>CSS Transition</button>

</body>
</html>
